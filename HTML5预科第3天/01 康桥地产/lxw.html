<html>
    <head>
        <title>康桥林溪湾</title>
        <meta charset="utf-8">
        <script src="jquery.js"></script>
        <link rel="stylesheet" href="animate.css">
        <style>
            body{
                margin: 0;
                width: 100%;
                height: 100%;
            }
            ul{
                position: absolute;
                bottom: 30px;
                margin: 0;
                padding: 0;
            }
            a{
                color: #ccc;
                text-decoration: none;
                line-height: 250%;
                background-color: rgba(16, 16, 16, 0.7);
                padding-left: 15px;
                padding-top: 10px;
                padding-bottom: 8px;
                background-image: url(image/right-arrow.png);
                background-repeat: no-repeat;
                background-position: 95% center;
                background-size: 8px 15px;
                border-top-right-radius: 5px;
                border-bottom-right-radius: 5px;
                margin-top: 5px;
            }
            li:nth-child(1) a{
                padding-right: 60px;
                animation-delay: 0.5s;
            }
            li:nth-child(2) a{
                padding-right: 90px;
                animation-delay: 1s;
            }
            li:nth-child(3) a{
                padding-right: 120px;
                animation-delay: 1.5s;
            }
            li:nth-child(4) a{
                padding-right: 50px;
                animation-delay: 2s;
            }
            li:nth-child(5) a{
                padding-right: 70px;
                animation-delay: 2.5s;
            }
            
            li:nth-child(2){
                animation-delay: 0.5s;
            }
            li:nth-child(3){
                animation-delay: 1.0s;
            }
            li:nth-child(4){
                animation-delay: 1.5s;
            }
            li:nth-child(5){
                animation-delay: 2.0s;
            }
        </style>
    </head>
    <body>
        <div>
            <img src="image/lxw-2.jpg">
        </div>
        <ul>
            <li class="animated slideInLeft">
                <a class="animated fadeIn" href="#">楼盘详情</a>
            </li>
            <li class="animated slideInLeft">
                <a class="animated fadeIn" href="#">全景户型</a>
            </li>
            <li class="animated slideInLeft">
                <a class="animated fadeIn" href="#">项目图册</a>
            </li>
            <li class="animated slideInLeft">
                <a class="animated fadeIn" href="#">预约看房</a>
            </li>
            <li class="animated slideInLeft">
                <a class="animated fadeIn" href="#">房贷计算器</a>
            </li>
        </ul>
        <script>
            $('img').width($(window).width());
            $('img').height($(window).height());
        </script>
    </body>
</html>
